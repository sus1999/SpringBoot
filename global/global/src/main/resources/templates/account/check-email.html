<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalIT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    .contaniter{
        max-width: 100%;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/" th:href="@{/}">
      <img src="/images/logo.png" width="30" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <form th:action="@{/search/study}"  class="form-line" method="get">
            <input class="for-control mr-sm-2" name="keyword" type="search" placeholder="검색">
          </form>
        </li>
      </ul>
      <ul class="navbar-nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/login}">로그인</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/signup}">가입</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--
     py-5  :  p (padding)  y (top, bottom)
              5 <-- 5em
    th:if="${error == null}  <--  com.global.account.AccountController 클래스의
                                   public String checkEmailToken() 메소드에서...
                                  model.addAttribute("error", "...") 에 의해서
                                  메모리에 올라간 error 변수를 check-email.html 에서 사용함
     if="${error == null}    <-- error 변수에 값이 저장되지 않았다는 것은 error 가 발생하지 않았다는 것
     if="${error != null}    <-- error 변수에 값이 저장되었다는 것은 error 가 발생했다는 것
     if="${error}            <-- error 변수에 값이 저장되었다는 것은 error 가 발생했다는 것
  -->

  <!-- if="${error}" : 에러가 발생한 경우 -->
  <div class="py-5 text-center" th:if="${error}">
    <p class="lead">이메일 확인</p>
    <div class="alert alert-danger" role="alert">
      이메일이 정확하지 않습니다.
    </div>
  </div>

  <!-- if="${error == null} : 에러가 발생하지 않은 경우 -->
  <div class="py-5 text-center" th:if="${error == null}">
    <p class="lead">이메일 확인</p>
    <h2>
      이메일을 확인했습니다. <span th:text="${numberOfUser}"></span> 번째 회원이십니다.
      <span th:text="${nickName}"></span> 님 가입을 축하합니다.
    </h2>
    <small class="text-info">가입하실 때 입력하신 이메일이나 닉네임, 패스워드로 로그인하실 수 있습니다.</small>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
